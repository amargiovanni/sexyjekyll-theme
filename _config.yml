# Site settings
title: John Doe
email: hello@example.com
description: >-
  Product Designer & Developer.
  Building beautiful digital experiences.
baseurl: ""
url: "https://example.com"
lang: en  # Options: en, it, de, fr, es

# Author information
author:
  name: John Doe
  email: hello@example.com
  linkedin: https://www.linkedin.com/in/johndoe/
  bluesky: https://bsky.app/profile/johndoe.bsky.social

# Navigation logo configuration
nav_logo:
  type: text  # Options: 'text' or 'image'
  text: JD    # Used when type is 'text'
  # image: /assets/pic.jpeg  # Used when type is 'image'
  # alt: Site Logo  # Alt text for image logo

# SEO logo (for jekyll-seo-tag plugin)
# logo: /assets/img/logo.png  # Uncomment and set path for SEO structured data

# Hero section
hero:
  name: John Doe
  role: Product Designer & Developer
  subtitle: >-
    Building digital products that make a difference
  tagline: Passionate about technology and design.
  description: >-
    I create beautiful and functional digital experiences.
    Focused on simplicity, usability, and user-centered design.

# Blog section
blog:
  title: Blog
  description: Thoughts on product design, technology, and building digital experiences.

# Table of Contents
table_of_contents:
  enabled: true  # Set to false to disable TOC globally

# Contact section
contact:
  title: Get In Touch
  description: >-
    I'm always interested in hearing about new opportunities,
    collaborations, or just having a chat about technology and design.
  links:
    - name: Email
      url: mailto:hello@example.com
      type: email
    - name: LinkedIn
      url: https://www.linkedin.com/in/johndoe/
      type: linkedin
    - name: Bluesky
      url: https://bsky.app/profile/johndoe.bsky.social
      type: bluesky
    # Add other social profiles following this format:
    # - name: GitHub
    #   url: https://github.com/johndoe
    #   type: github
    # - name: Twitter
    #   url: https://twitter.com/johndoe
    #   type: twitter
    # - name: Instagram
    #   url: https://www.instagram.com/johndoe/
    #   type: instagram
    # - name: Mastodon
    #   url: https://mastodon.social/@johndoe
    #   type: mastodon
    # Supported types: email, linkedin, bluesky, twitter, github, instagram,
    # facebook, youtube, mastodon, telegram, whatsapp, medium, reddit,
    # discord, tiktok, twitch, slack

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Include in processing
include:
  - _headers
  - robots.txt
  - llms.txt

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .DS_Store
  - README.md

# Pagination
paginate: 5
paginate_path: "/blog/page/:num/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - liquid_reading_time
  - jekyll_picture_tag

# Picture Tag Configuration
picture:
  source: "assets/img"
  output: "assets/generated"
  markup: "picture"
  presets:
    default:
      formats: [webp, original]
      widths: [400, 600, 800, 1000]
      sizes:
        mobile: "100vw"
        desktop: "800px"
      attributes:
        picture: "class='responsive-image'"
        img: "loading='lazy'"
