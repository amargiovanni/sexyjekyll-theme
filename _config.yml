# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Include in processing
include:
  - _headers
  - robots.txt
  - llms.txt

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .DS_Store
  - README.md

# Pagination
paginate: 5
paginate_path: "/blog/page/:num/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - liquid_reading_time
  - jekyll_picture_tag

# Picture Tag Configuration
picture:
  source: "assets/img"
  output: "assets/generated"
  markup: "picture"
  presets:
    default:
      formats: [webp, original]
      widths: [400, 600, 800, 1000]
      sizes:
        mobile: "100vw"
        desktop: "800px"
      attributes:
        picture: "class='responsive-image'"
        img: "loading='lazy'"
